<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="750" viewBox="0 0 800 750">
  <style>
    .box { fill: #f5f5f5; stroke: #333; stroke-width: 2; }
    .subgraph { fill: #e0e8f0; stroke: #333; stroke-width: 2; }
    .label { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
    .title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; }
    .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
    .db { fill: #f0e8e0; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Frontend Layer -->
  <rect x="250" y="20" width="300" height="100" rx="5" class="subgraph" />
  <text x="400" y="40" class="title">Frontend Layer</text>
  
  <rect x="270" y="50" width="120" height="50" rx="5" class="box" />
  <text x="330" y="80" class="label">Next.js Frontend</text>
  
  <rect x="410" y="50" width="50" height="50" rx="5" class="box" />
  <text x="435" y="80" class="label">Wallet</text>
  
  <rect x="480" y="50" width="50" height="50" rx="5" class="box" />
  <text x="505" y="80" class="label">UI</text>
  
  <!-- Backend Layer -->
  <rect x="250" y="150" width="300" height="150" rx="5" class="subgraph" />
  <text x="400" y="170" class="title">Backend Layer</text>
  
  <rect x="270" y="180" width="120" height="40" rx="5" class="box" />
  <text x="330" y="205" class="label">Express API</text>
  
  <rect x="270" y="240" width="60" height="40" rx="5" class="box" />
  <text x="300" y="265" class="label">Auth</text>
  
  <rect x="340" y="240" width="60" height="40" rx="5" class="box" />
  <text x="370" y="265" class="label">Property</text>
  
  <rect x="410" y="240" width="60" height="40" rx="5" class="box" />
  <text x="440" y="265" class="label">Transaction</text>
  
  <rect x="480" y="240" width="60" height="40" rx="5" class="box" />
  <text x="510" y="265" class="label">User</text>
  
  <!-- Data Layer -->
  <rect x="250" y="330" width="300" height="100" rx="5" class="subgraph" />
  <text x="400" y="350" class="title">Data Layer</text>
  
  <ellipse cx="300" cy="390" rx="40" ry="25" class="db" stroke="#333" stroke-width="2" />
  <text x="300" y="395" class="label">MongoDB</text>
  
  <ellipse cx="400" cy="390" rx="40" ry="25" class="db" stroke="#333" stroke-width="2" />
  <text x="400" y="395" class="label">Redis</text>
  
  <ellipse cx="500" cy="390" rx="40" ry="25" class="db" stroke="#333" stroke-width="2" />
  <text x="500" y="395" class="label">IPFS</text>
  
  <!-- Blockchain Layer -->
  <rect x="150" y="460" width="500" height="100" rx="5" class="subgraph" />
  <text x="400" y="480" class="title">Blockchain Layer</text>
  
  <rect x="170" y="500" width="80" height="40" rx="5" class="box" />
  <text x="210" y="525" class="label">Solana</text>
  
  <rect x="270" y="500" width="80" height="40" rx="5" class="box" />
  <text x="310" y="525" class="label">Ethereum</text>
  
  <rect x="370" y="500" width="80" height="40" rx="5" class="box" />
  <text x="410" y="525" class="label">BSC</text>
  
  <rect x="470" y="500" width="80" height="40" rx="5" class="box" />
  <text x="510" y="525" class="label">Polygon</text>
  
  <rect x="370" y="560" width="60" height="40" rx="5" class="box" />
  <text x="400" y="585" class="label">Bridge</text>
  
  <!-- Smart Contract Layer -->
  <rect x="150" y="600" width="500" height="120" rx="5" class="subgraph" />
  <text x="400" y="620" class="title">Smart Contract Layer</text>
  
  <rect x="170" y="640" width="140" height="40" rx="5" class="box" />
  <text x="240" y="665" class="label">Property Tokenization</text>
  
  <rect x="330" y="640" width="140" height="40" rx="5" class="box" />
  <text x="400" y="665" class="label">Marketplace</text>
  
  <rect x="490" y="640" width="140" height="40" rx="5" class="box" />
  <text x="560" y="665" class="label">Registry</text>
  
  <!-- Connections -->
  <!-- Frontend internal connections -->
  <line x1="330" y1="75" x2="410" y2="75" class="arrow" />
  <line x1="330" y1="75" x2="480" y2="75" class="arrow" />
  
  <!-- Frontend to Backend -->
  <line x1="330" y1="100" x2="330" y2="180" class="arrow" />
  
  <!-- Backend internal connections -->
  <line x1="330" y1="220" x2="300" y2="240" class="arrow" />
  <line x1="330" y1="220" x2="370" y2="240" class="arrow" />
  <line x1="330" y1="220" x2="440" y2="240" class="arrow" />
  <line x1="330" y1="220" x2="510" y2="240" class="arrow" />
  
  <!-- Backend to Data -->
  <line x1="300" y1="280" x2="300" y2="365" class="arrow" />
  <line x1="370" y1="280" x2="300" y2="365" class="arrow" />
  <line x1="440" y1="280" x2="300" y2="365" class="arrow" />
  <line x1="510" y1="280" x2="300" y2="365" class="arrow" />
  <line x1="330" y1="220" x2="400" y2="365" class="arrow" />
  <line x1="370" y1="280" x2="500" y2="365" class="arrow" />
  
  <!-- Backend to Blockchain -->
  <line x1="330" y1="280" x2="210" y2="500" class="arrow" />
  <line x1="330" y1="280" x2="310" y2="500" class="arrow" />
  <line x1="330" y1="280" x2="410" y2="500" class="arrow" />
  <line x1="330" y1="280" x2="510" y2="500" class="arrow" />
  
  <!-- Wallet to Blockchain -->
  <line x1="435" y1="100" x2="210" y2="500" class="arrow" />
  <line x1="435" y1="100" x2="310" y2="500" class="arrow" />
  <line x1="435" y1="100" x2="410" y2="500" class="arrow" />
  <line x1="435" y1="100" x2="510" y2="500" class="arrow" />
  
  <!-- Bridge connections -->
  <line x1="210" y1="540" x2="370" y2="580" class="arrow" />
  <line x1="310" y1="540" x2="370" y2="580" class="arrow" />
  <line x1="410" y1="540" x2="400" y2="580" class="arrow" />
  <line x1="510" y1="540" x2="430" y2="580" class="arrow" />
  
  <!-- Smart contracts to Blockchain -->
  <line x1="240" y1="640" x2="210" y2="540" class="arrow" />
  <line x1="240" y1="640" x2="310" y2="540" class="arrow" />
  <line x1="240" y1="640" x2="410" y2="540" class="arrow" />
  <line x1="240" y1="640" x2="510" y2="540" class="arrow" />
  
  <line x1="400" y1="640" x2="210" y2="540" class="arrow" />
  <line x1="400" y1="640" x2="310" y2="540" class="arrow" />
  <line x1="400" y1="640" x2="410" y2="540" class="arrow" />
  <line x1="400" y1="640" x2="510" y2="540" class="arrow" />
  
  <line x1="560" y1="640" x2="210" y2="540" class="arrow" />
  <line x1="560" y1="640" x2="310" y2="540" class="arrow" />
  <line x1="560" y1="640" x2="410" y2="540" class="arrow" />
  <line x1="560" y1="640" x2="510" y2="540" class="arrow" />
  
  <!-- Backend to Smart Contracts -->
  <line x1="330" y1="280" x2="240" y2="640" class="arrow" />
  <line x1="330" y1="280" x2="400" y2="640" class="arrow" />
  <line x1="330" y1="280" x2="560" y2="640" class="arrow" />
</svg> 